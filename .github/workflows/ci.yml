name: ci
on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Hello (no checkout)
        run: |
          echo "CI baseline OK at $(date -u +%FT%TZ)"



      # 自動整形（成功時は再コミット）
      - name: Lint & format (autofix)
        run: |
          npm run lint --if-present || true
          npm run format --if-present || true
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git diff --quiet || (git add -A && git commit -m "ci: autofix (lint/format)" && echo "autofixed=yes" >> $GITHUB_OUTPUT)

      - name: Type check
        run: npm run typecheck --if-present
      - name: Unit test
        run: npm test --if-present
      - name: Build
        run: npm run build --if-present
